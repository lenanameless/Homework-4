</head>
<body>

    <script>

        let x = 5;
        let n = 3;

        let y = 2 * Math.pow(Math.exp(), x) + 1;

        let z = Math.log(x) / x;

        if (x < Math.pow(z, 2)) {
            w = x * y;
        }
        else if (x >= Math.pow(z, 2)) {
            w = n * x + 2;
        }

        alert(w);


    </script>
    
</body>
