<body>

    <script>

        let m = Math.sin(5);
        let n = Math.exp(m);
        let k = m + n;

        let a = Math.pow(Math.log(n),2) + m;

        let b = Math.acos(k) / a;

        if (a < Math.pow(b,3)) {
        w = Math.sqrt(a + 1);
        }
        else if (a >= Math.pow(b,3)) {
        w = Math.sqrt(a + 2);
        }

        alert(w);


    </script>
